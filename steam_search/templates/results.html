
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>results</title>
  <style>
      table, th, td {
          border: 1px solid black;
      }
  </style>
</head>
<body>
    <h3>
        {{search_name}} related games are ...
    
    <table style="width: auto">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Picture</th>
            <th>Description</th>
            <th>DEVELOPER</th>
            <th>RELEASE_DATE</th>
        </tr>
        {% for game in results %}
        <tr>
            <th>{{game[0]}} </th>
            <th><a href={{base_url~game[0]}}> {{game[1]}} </a></th>
            <th><img src="{{game[3]}}"></th>
            <th>{{game[4]}}</th>
            <th>{{game[5]}}</th>
            <th>{{game[6]}}</th>
        </tr>
        
        {% endfor %}
    
    </table>
    </h3> 
</body>
</html>
